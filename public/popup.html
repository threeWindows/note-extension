<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Chrome Extension</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>

    <div class="app">
      <header>
        <button>
          <img src="icons/add.png" id="createNewNote">
        </button>
        <button>
          <img src="icons/menu.png" id="schowMenu">
        </button>  
      </header>
      <section class="sort">
        <div class="findNoteCont">
          <input type="text" id="findNote" placeholder="Find Note ... ">
        </div>
        <div class="typeOfNote">
          <ul>
            <li>Notes</li>
            <li>Quick Notes</li>
          </ul>          
        </div>
      </section>
      <main id="appMain">
        <div class="note">
          <h3>Title</h3>
          <span>To jest moja przykładowa nowa notatka to jest moja przykładowa nowa notatka to jest moja przykładowa nowa notatka</span>
        </div>
        <div class="note">
          <h3>Title</h3>
          <span>To jest moja przykładowa nowa notatka to jest moja przykładowa nowa notatka to jest moja przykładowa nowa notatka</span>
        </div>
      </main>
    </div>

    <div class="newNoteContainer">
      <header>
        <button>
          <img src="icons/pngwing.com.png" id="leftNote">
        </button>
        <button>
          <img src="icons/2639912_save_icon.png" id="save">
        </button>  
      </header>
      <main style="padding: 5px;">
        <input type="text" id="title" placeholder="Title">
        <select id="selectHeader">
        </select>
        <textarea id="note" cols="80" rows="10" placeholder="Note"></textarea>
      </main>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
